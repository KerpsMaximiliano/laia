<header class="flex bet pd-12">
	<h1>Rango de fechas</h1>

	<app-component-button [type]="'MINI'" [icon]="'cancel'" (click)="ref.close()" />
</header>

<main>
	<mat-calendar
		(selectedChange)="onSelectedChange($event)"
		[selected]="selectedDateRange"
		[headerComponent]="calendarHeader"
		[maxDate]="maxDate"
		[maxDate]="minDate"
		style="height: 400px"
	>
	</mat-calendar>
</main>
