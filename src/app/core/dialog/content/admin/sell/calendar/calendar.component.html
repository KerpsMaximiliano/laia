<header class="flex bet pd-12">
	<h1>Selecciona la fecha</h1>

	<app-component-button [type]="'MINI'" [icon]="'cancel'" (click)="ref.close()" />
</header>

<main>
	<button type="button" class="btn--direction flex bet pd-16 br-4 w">
		{{ selected ? formatDate(selected) : 'Seleccione una fecha *' }}
	</button>
	<mat-calendar [(selected)]="selected" [minDate]="minDate" [maxDate]="maxDate"></mat-calendar>
</main>
