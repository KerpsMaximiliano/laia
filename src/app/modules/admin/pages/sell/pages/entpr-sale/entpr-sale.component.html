<header class="flex bet gp-8 pd-12">
	<div class="flex gp-8">
		<app-component-button [type]="'MINI'" [icon]="'arrow_back_ios'" [color]="'#c3c3c3'" />
		<h1>Emprendedor: Ventas</h1>
	</div>
</header>

<main class="grid gp-24 pd-12 pb-44">
	@for (option of options; track $index) {
		<section class="grid bd br-8">
			<p class="pd-12">{{ option[0].header }}</p>

			@for (item of option; track $index) {
				<hr />

				<button
					type="button"
					class="grid pd-12 tx-left"
					style="grid-template-columns: max-content 1fr max-content; padding: 16px"
				>
					@switch (item) {
						@case (item.title === 'folder') {}
					}
					<app-component-button [type]="'ICON'" [icon]="'folder'" class="pd-8" />

					<div
						class="grid"
						style="grid-template-rows: repeat(2, minmax(22.5px, max-content)); gap: 4px; padding-left: 16px"
					>
						<p style="color: var(--required)">{{ item.title }}</p>
						{{ item.subtitle }}
						<p>{{ item.content }}</p>
					</div>
				</button>
			}
		</section>
	}
