<header class="flex gp-4 pd-12">
	<app-component-button [type]="'MINI'" [icon]="'navigate_before'" (click)="core.back()" />
	<h1>Emprendedor: Ventas</h1>
</header>

<main class="grid gp-24 pd-12 pb-44">
	<mat-accordion class="expansion-panel-pd grid gp-16">
		<mat-expansion-panel
			(opened)="panelOpenState = true"
			(closed)="panelOpenState = false"
			togglePosition="after"
			style="box-shadow: none"
			[expanded]="true"
			class="expansion-panel-content"
		>
			<mat-expansion-panel-header style="background-color: var(--grey-light); padding: 12px 16px 12px 12px">
				<mat-panel-title class="fle bet">Tiempo de entrega </mat-panel-title>
			</mat-expansion-panel-header>
			<div class="entrepreneur grid bd br-4">
				<!-- @for (item of entrepreneur; track $index) {
					<button type="button" class="fle col gp-4 my-8 pd-12 w">
						@if (!item.status) {
							<p style="color: var(--required)">Próximamente</p>
						}
						{{ item.title }}
						<p class="tx-visible tx-left">{{ item.description }}</p>
					</button>

					@if ($index < entrepreneur.length - 1) {
						<hr />
					}
				} -->

				<button type="button" class="grid gp-8 pd-12" style="grid-template-columns: max-content 1fr">
					<app-component-button [type]="'ICON'" [icon]="'calendar_month'" class="pd-12" />
					<div class="grid gp-4 tx-left">
						<!-- <p class="required">Todos los días</p> -->
						<div class="flex gp-4">
							<p class="date">L</p>
							<p class="date">M</p>
						</div>
						Turno mañana
						<p>11:00 - 13:00</p>
					</div>
				</button>

				<hr />

				<button type="button" class="grid gp-8 pd-12" style="grid-template-columns: max-content 1fr">
					<app-component-button [type]="'ICON'" [icon]="'imagesearch_roller'" class="pd-12" />
					<div class="grid gp-4 tx-left">
						<p class="required">Lunes, martes, miércoles, jueves y viernes</p>
						Turno tarde
						<p>14:00 - 17:00</p>
					</div>
				</button>
			</div>
		</mat-expansion-panel>
	</mat-accordion>

		<hr />

		<button type="button" class="grid gp-8 pd-12" style="grid-template-columns: max-content 1fr">

				<p class="required">Moneda del País</p>

			</div>
		</button>

		<hr />

		<button type="button" class="grid gp-8 pd-12" style="grid-template-columns: max-content 1fr">
