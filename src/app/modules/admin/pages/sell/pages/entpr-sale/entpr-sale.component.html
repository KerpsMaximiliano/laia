<header class="flex bet gp-8 pd-12">
	<div class="flex gp-8">
		<app-component-button [type]="'MINI'" [icon]="'arrow_back_ios'" [color]="'#c3c3c3'" />
		<h1>Emprendedor: Ventas</h1>
	</div>
</header>

<main class="grid gp-24 pd-12 pb-44">
	@for (option of options; track $index) {
		@if ($index === 2) {
			<section class="grid bd br-8">
				<mat-accordion class="expansion-panel-pd grid gp-16">
					<mat-expansion-panel
						(opened)="panelOpenState = true"
						(closed)="panelOpenState = false"
						togglePosition="after"
						style="box-shadow: none"
						[expanded]="true"
						class="expansion-panel-content"
					>
						<mat-expansion-panel-header>
							<mat-panel-title class="fle bet"> MÃ©todos de pago </mat-panel-title>
						</mat-expansion-panel-header>

						<hr />

						<button
							type="button"
							class="grid pd-12 tx-left"
							style="grid-template-columns: max-content 1fr max-content; padding: 16px"
						>
							<app-component-button [type]="'ICON'" [icon]="'credit_card'" class="pd-8" />

							<div
								class="grid"
								style="grid-template-rows: repeat(2, minmax(22.5px, max-content)); gap: 4px; padding-left: 16px"
							>
								<p style="color: var(--required)">{{ options[1][0].title }}</p>
								{{ options[1][0].subtitle }}
							</div>
						</button>
					</mat-expansion-panel>
				</mat-accordion>
			</section>
		} @else {
			<section class="grid bd br-8">
				<p class="pd-12">{{ option[0].header }}</p>

				@for (item of option; track $index) {
					<hr />

					<button
						type="button"
						class="grid pd-12 tx-left"
						style="grid-template-columns: max-content 1fr max-content; padding: 16px"
						(click)="redirect(item.redirect ?? '')"
					>
						@switch (item.icon) {
							@case ('truck') {
								<app-component-button [type]="'ICON'" [icon]="'local_shipping'" class="pd-8" />
							}
							@case ('public') {
								<app-component-button [type]="'ICON'" [icon]="'public'" class="pd-8" />
							}
							@case ('imagesearch_roller') {
								<app-component-button [type]="'ICON'" [icon]="'imagesearch_roller'" class="pd-8" />
							}
							@default {
								<app-component-button [type]="'ICON'" [icon]="'folder'" class="pd-8" />
							}
						}

						<div
							class="grid"
							style="grid-template-rows: repeat(2, minmax(22.5px, max-content)); gap: 4px; padding-left: 16px"
						>
							<p style="color: var(--required)">{{ item.title }}</p>
							{{ item.subtitle }}
							<p>{{ item.content }}</p>
						</div>
					</button>
				}
			</section>
		}
	}
</main>
